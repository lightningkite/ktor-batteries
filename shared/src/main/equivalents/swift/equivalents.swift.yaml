- id: com.lightningkite.lightningdb.fields
  type: get
  template:
    pattern: 'try getDataClassProperties(type: ~this~)'
    imports: [ lightningserver ]

- id: com.lightningkite.lightningdb.fields
  type: set
  template:
    pattern: 'registerDataClassProperties(type: ~this~, properties: ~value~)'
    imports: [ lightningserver ]

- id: com.lightningkite.lightningdb.ServerFile
  type: type
  template: 'String'

- id: com.lightningkite.lightningdb.ServerFile
  type: typeRef
  template: 'String'

- id: com.lightningkite.lightningdb.ServerFile.location
  type: get
  template: ~this~